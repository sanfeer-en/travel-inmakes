<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body style="background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);">
  <div class="container " >
    <h1 class="text-center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Registration Form</h1>
    <div class="container d-flex align-items-center" style="background-image: linear-gradient(to right, #8360c3, #2ebf91); width: 700px ; height: 750px;border-radius: 8px;">
    <form class="" action="register" method="post" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        {% csrf_token %}
        <div class="form-group">
          <label for="firstName">User Name</label>
          <input type="text" class="form-control" id="UserName" placeholder="Enter your User name" name="UserName">
        </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" name="password1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      {% for msg in messages %}
      <h2>{{msg}}</h2>
      {% endfor %}
    </form>
 
</div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <style>
    /* Styles for the form */
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Styles for the container */
    .container {
      margin-top: 50px;
    }
  </style>

    </h2>
</body>
</html>
